<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div>
            <h2>Answer these questions</h2>
            <div class="form-group" id="q1">
              <label for="q1-ans">Is today Wednesday?</label>
              <input id="q1-ans" class="form-control" type="text" placeholder="Yes or No">
            </div>
            <div class="form-group" id="q2">
              <label class="" for="q2-ans">2 + 2 = 4?</label>
              <select class="form-control" id="q2-ans">
                <option class="">Yes</option>
                <option>No</option>
                <option>Maybe</option>
              </select>
            <div class="form-group" id="q3">
              <div class="radio">
                <label>
                  <input type="radio" name="coding" value="1">
                  Yes
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="coding" value="0">
                  No
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="coding" value="2">
                  I don't know
                </label>
              </div>

            </div>
            </div>
              <button type="submit" class="btn">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
